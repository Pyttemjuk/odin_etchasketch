<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Etch-a-Sketch</h1>
      </header>
      <main>
        <div class="grid-sizes-container">
          <button class="btn btn-grid-sizes btn-size-16">16x16</button>
          <button class="btn btn-grid-sizes btn-size-32">32x32</button>
          <button class="btn btn-grid-sizes btn-size-64">64x64</button>
        </div>
        <div class="grid-options-container">
          <div class="color-options-container">
            <div class="color-picker-container">
              <label for="color-picker">Choose color</label>
              <input type="color" id="color-picker" name="color-picker" />
            </div>
            <button class="btn btn-grid-options btn-draw">Draw</button>
            <button class="btn btn-grid-options btn-erase">Erase</button>
            <button class="btn btn-grid-options btn-clear">Clear grid</button>
          </div>
          <div class="grid-container"></div>
        </div>
      </main>
      <footer>
        <p>Designed by Emilia Engberg 2022</p>
      </footer>
    </div>
  </body>
</html>
